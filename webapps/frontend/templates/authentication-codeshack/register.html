<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='authentication-codeshack/style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		{% if settings['recaptcha']['value'] == 'true': %}
		<script src="https://www.google.com/recaptcha/api.js?render=6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></script>
		{% endif %}
	</head>
	<body>
		<div class="register">

			<h1>Register</h1>

			<div class="links">
				<a href="{{ url_for('authentication.login') }}">Login</a>
				<a href="{{ url_for('authentication.register') }}" class="active">Register</a>
			</div>

			<form class="ajax-form" action="{{ url_for('authentication.register') }}" method="post" autocomplete="off">

				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>

				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>

				<label for="cpassword">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="cpassword" placeholder="Confirm Password" id="cpassword" required>

				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

				<div class="msg">{{ msg }}</div>

				{% if settings['recaptcha']['value'] == 'true': %}
				<div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
				{% endif %}

				<input type="submit" value="Register">

			</form>

		</div>

		<script src="{{ url_for('static', filename='authentication-codeshack/script.js') }}"></script>
	</body>
</html>
