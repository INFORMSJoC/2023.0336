{% extends 'tools/sizing/layout.html' %}

{% block content3 %}
<div class="row" id="sizing-simulation">
  <h5>Result <div id="run-id">{{ id }}</div></h5>
  <div id="loading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div id="sizing-grids"></div>
</div>

<div class="modal fade" id="confirm-save-result-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Save Result Record</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to save <b><span class="record-name"></span></b>?</p>
      </div>
      <div class="modal-footer">
        <button id="save-result-btn" type="button" class="btn" onclick="saveToAccount(event)">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
          onClick="closeConfirmSaveModal(event)">Cancel</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/table2csv@1.1.6/src/table2csv.min.js"></script>
<script src="/static/js/helpers-table.js"></script>
<script src="/static/js/sizing/result.js"></script>
{% endblock %}
